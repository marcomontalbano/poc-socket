name: Test

on: ["push", "pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [12.x, 14.x, 16.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v1

    - name: Node ğŸ§°
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Install ğŸ“¦
      run: yarn --immutable

    # - name: Lint ğŸ”
    #   run: yarn lint

    - name: Test ğŸ›
      run: yarn test


  coverage:
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v1

    - name: Node ğŸ§°
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install ğŸ“¦
      run: yarn --immutable

    - name: Coverage ğŸŒˆ
      run: yarn test

    - name: Export `coverage`
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./coverage/lcov.info # optional (default value)
